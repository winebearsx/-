<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>练习</title>
	<link rel="stylesheet" href="assets/css/weui.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body ontouchstart>
	<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
	<div class="container" id="container">
		<div class="page js_show">
			<div class="page__bd  page__bd-ht">
				<div id="exerciseList" class="notice-tab">
					<div class="notice-tab__panel">
						<!-- 练习题 -->
						<div class="notice-panel">
							<div class="notice-panel__hd">

								<div class="notice-media-box"
								 v-for="(item,index) in exerciseListData" :key="item.id"
								 v-on:click="exerciseTap(item.id)">
								
									<div class="notice-media-box__hd">
										<img class="exercise-media-box__pic" src="assets/img/text/text_icon_subject_edit.png" alt="">
									</div>
									<div class="notice-media-box__bd exercise-media-box__bd">
										<h4 class="exercise-media-box__title">

											<span class="exercise-media-box__date">
												{{item.sName}} 练习题
											</span>
										</h4>

									</div>
									<div class="notice-media-box__ft">
										<img src="assets/img/text/text_icon_subject.png" class="exercise-media-icon" alt="答题">
									</div>
								</div>


							</div>
						</div>
						<!-- 练习题 -->
						<!-- 底部菜单 -->
						<div class="home-tabbar">
							<a href="javascript:window.location.href ='edu_resource.html';" class="home-tabbar__item">
								<img src="assets/img/edu/edu_icon_resource_disclick.png" alt="" class="home-tabbar__icon">
								<p class="home-tabbar__label">学习资源</p>
							</a>
							<a href="javascript:window.location.href = 'exercise_list.html';" class="home-tabbar__item">
								<img src="assets/img/edu/edu_icon_text_onclick.png" alt="" class="home-tabbar__icon">
								<p class="home-tabbar__label home-tabbar__label--on">练习</p>
							</a>
							<a href="javascript:window.location.href = 'exam_list.html';" class="home-tabbar__item">
								<img src="assets/img/edu/edu_icon_exam_disclick.png" alt="" class="home-tabbar__icon">
								<p class="home-tabbar__label">考试</p>
							</a>
							<a href="javascript::window.location.href = 'user.html';;" class="home-tabbar__item">
								<img src="assets/img/edu/edu_icon_mine_disclick.png" alt="" class="home-tabbar__icon">
								<p class="home-tabbar__label">我的</p>
							</a>
						</div>
						<!-- /底部菜单 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/weui.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="assets/js/zepto.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="assets/js/exercise_list.js" type="text/javascript"></script>
</body>

</html>
