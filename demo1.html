    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<script type="text/javascript">
jQuery.download = function (url) {
jQuery('<form action="' + url + '" method="get"></form>').appendTo('body').submit().remove();
};

function lessonDown(e) {
    lessonId = $(e).attr('lessonId');
    requestData = {
        command:"downloadLesson",
        lessonId:lessonId
    };
    $.ajax({
        url:"http://marine.t.bigit.cn/index.php/Iface",
        method:"POST",
        datatype:"json",
        data:{
            data:JSON.stringify(requestData)
        },
        success(data){
            if(data.code>0){
                // $.download('http://marine.t.bigit.cn' + data.data.url);
                $.download('assets/img/text_graphic_image.pdf');
            } else {
                alert(data.msg);
            }
        }
    });
}
</script>
