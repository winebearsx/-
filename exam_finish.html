<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试成绩</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- <link rel="stylesheet" href="assets/css/weui.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page js_show">
            <div id="myScore" class="page__bd page__bd_spacing">
                <!-- 姓名学号 -->
                <div class="exam-finish__hd">
                    <p class="exam-finish__text">
                        学号为
                        <span>{{sNo}}</span>
                        的同学,
                        你本次考试成绩为
                    </p>
                </div>
                <!-- /姓名学号 -->
                <!-- 分数 -->
                <div class="exam-finish__bd">
                    <span class="exam-finish__mark">{{score}}</span>
                    分
                </div>
                <!-- 分数 -->
                <!-- 返回首页按钮-->
                <div class="exam-finish__ft">
                    
                    <div class="login-operation">
                        <a href="edu_resource.html" id="loginBtn" class="login-btn">返回首页</a>
                    </div>
                    
                </div>
                <!-- /返回首页按钮 -->
            </div>
        </div>
    </div>
    <script src="assets/js/weui.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="assets/js/zepto.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/exam_finish.js"></script>
</body>

</html>
