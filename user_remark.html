<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的成绩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/weui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <script src="main.js"></script> -->
</head>

<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page js_show">
            <div class="page__bd  page__bd-ht">
                <div id="remarkData" class="notice-tab">

                    <div class="notice-tab__panel">
                        <div class="notice-panel">
                            <div class="notice-panel__bd">
                                <!-- 成绩 -->
                                <ul v-for="(item,index) in remarkData">
                                    <li>
                                        <div class="notice-media-box" v-on:click="getDetailTap(item.id)">
                                            <div class="notice-media-box__bd">

                                                <h4  class="notice-media-box__title">{{item.exName}}</h4>
                                                <p class="notice-media-box__date">

                                                    <span class="edu-issue">考试时间：{{item.beginTime}}</span>

                                                    <span class="edu-issue">考试成绩：<span style="color:red; font-size: 13px;">{{item.score}}</span></span>
                                                </p>

                                            </div>

                                        </div>

                                    </li>
                                </ul>
                                <!-- /成绩 -->
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/weui.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="assets/js/zepto.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="assets/js/user_remark.js"></script>

</body>

</html>
