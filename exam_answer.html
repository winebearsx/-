<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试答题</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="assets/css/weui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container exercise-container" id="container">
        <div class="page js_show">
            <div class="page__bd">
                <div id="examQuestion" class="notice-tab">
                    <div class="notice-tab__panel">
                        <!-- 题目标题 -->
                        <div href="#" class="notice-media-box">
                            <div class="notice-media-box__hd">
                                <img class="exercise-answer-media-box__pic" src="assets/img/text/text_icon_verb.png"
                                    alt="">
                            </div>
                            <div class="notice-media-box__bd exercise-media-box__bd">
                                <h4 class="exercise-media-box__title">
                                    {{question.title}}
                                </h4>
                            </div>
                            <div class="exercise-media-box__ft">

                                <span class="exercise-subject__num">{{questionNumData}}</span>
                                /
                                <span class="exercise-subject__totalnum">{{questions.length}}</span>
                            </div>
                        </div>
                        <!-- /题目标题 -->
                        <!-- 题型题目 -->
                        <div class="exercise-answer-subject-box">
                            <!-- 题型 -->
                            <span v-if="type =='multi_choice'" class="subject-box__type">【 多选题 】</span>
                            <span v-if="type =='one_choice'" class="subject-box__type">【 单选题 】</span>
                            <span v-if="type =='true_false'" class="subject-box__type">【 判断题 】</span>
                            <!-- /题型 -->
                            <!-- 题目 -->
                            <span class="subject-box__subject">{{question.content}}</span>
                            <!-- /题目 -->
                        </div>
                        <!-- /题型题目 -->
                        <!-- 单选 -->
                        <div class="exercise-answer-subject-choice" style="background-color: #fff" v-if="type == 'one_choice'">
                            <!-- 单选题 -->
                            <!-- 选择答案 -->

                            <!-- A -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="A">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="radioBox" id="A" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="radioBoxValue">A.{{questionAnswer_A.data}} </span>
                                    </div>
                                </label>
                            </div>
                            <!-- /A -->
                            <!-- B -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="B">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="radioBox" id="B" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="radioBoxValue">B.{{questionAnswer_B.data}} </span>
                                    </div>
                                </label>
                            </div>
                            <!-- /B -->
                            <!-- C -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="C">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="radioBox" id="C" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="radioBoxValue">C.{{questionAnswer_C.data}} </span>
                                    </div>
                                </label>
                            </div>
                            <!-- /C -->
                            <!-- D -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="D">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="radioBox" id="D" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="radioBoxValue">D. {{questionAnswer_D.data}}</span>
                                    </div>
                                </label>
                            </div>
                            <!-- /D -->

                            <!-- /选择答案 -->

                        </div>
                        <!-- /单选 -->
                        <!-- 多选 -->
                        <div class="exercise-answer-subject-choice" style="background-color: #fff" v-if="type == 'multi_choice'">


                            <!-- 选择答案 -->

                            <!-- A -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label">
                                    <div class="exercise-check-cell__hd">
                                        <input type="checkbox" class="exercise-check" name="checkbox" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="checkBoxValue">A.{{questionAnswer_A.data}}
                                        </span>
                                    </div>
                                </label>
                            </div>
                            <!-- /A -->
                            <!-- B -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label">
                                    <div class="exercise-check-cell__hd">
                                        <input type="checkbox" class="exercise-check" name="checkbox" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="checkBoxValue">B.{{questionAnswer_B.data}}
                                        </span>
                                    </div>
                                </label>
                            </div>
                            <!-- /B -->
                            <!-- C -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label">
                                    <div class="exercise-check-cell__hd">
                                        <input type="checkbox" class="exercise-check" name="checkbox" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="checkBoxValue">C.{{questionAnswer_C.data}}</span>
                                    </div>
                                </label>
                            </div>
                            <!-- /C -->
                            <!-- D -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label">
                                    <div class="exercise-check-cell__hd">
                                        <input type="checkbox" class="exercise-check" name="checkbox" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="checkBoxValue">D.{{questionAnswer_D.data}}</span>
                                    </div>
                                </label>
                            </div>
                            <!-- /D -->

                            <!-- /选择答案 -->

                        </div>
                        <!-- 多选 -->
                        <!-- 判断题 -->
                        <div class="exercise-answer-subject-choice" style="background-color: #fff" v-if="type == 'true_false'">
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="r">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="true-radioBox" id="r" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="radioBoxValue">对</span>
                                    </div>
                                </label>
                            </div>
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="f">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="true-radioBox" id="f" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option" name="radioBoxValue">错</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <!-- /判断题 -->
                        <!-- 下一题按钮 -->
                        <div class="login-operation answer-btn">
                            <a href="#" id="lastQuestion" class="login-btn" style="display:none" v-on:click ="lastBtn">上一题</a>
                            <a href="#" id="nextQuestion" class="login-btn" v-on:click = "nextBtn">下一题</a>
                            <a href="#" id="overBtn" class="over-btn" v-on:click = "overSubmitBtn">提前交卷</a>
                            <a href="#" id="submitBtn" class="login-btn" style="display:none" v-on:click = "submitBtn">交卷</a>
                        </div>
                        <!-- /下一题按钮 -->
                        <!-- 倒计时 -->
                        <div class="time-down">
                            <span>{{time}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/weui.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="assets/js/zepto.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/exam_answer.js" type="text/javascript"></script>
</body>

</html>
