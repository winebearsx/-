<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试答题</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="assets/css/weui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container exercise-container" id="container">
        <div class="page js_show">
            <div class="page__bd">
                <div class="notice-tab">
                    <div class="notice-tab__panel">
                        <!-- 题目标题 -->
                        <div href="#" class="notice-media-box">
                            <div class="notice-media-box__hd">
                                <img class="exercise-answer-media-box__pic" src="assets/img/text/text_icon_verb.png"
                                    alt="">
                            </div>
                            <div class="notice-media-box__bd exercise-media-box__bd">
                                <h4 class="exercise-media-box__title">
                                    海洋数据可视化试卷一
                                </h4>
                            </div>
                            <div class="exercise-media-box__ft">

                                <span class="exercise-subject__num">1</span>
                                /
                                <span class="exercise-subject__totalnum">10</span>
                            </div>
                        </div>
                        <!-- /题目标题 -->
                        <!-- 题型题目 -->
                        <div class="exercise-answer-subject-box">
                            <!-- 题型 -->
                            <span class="subject-box__type">【 单选题 】</span>
                            <!-- /题型 -->
                            <!-- 题目 -->
                            <span class="subject-box__subject">1、下列有关数字海洋内容的表述，符合原文内容的一项是。</span>
                            <!-- /题目 -->
                        </div>
                        <!-- /题型题目 -->
                        <!-- 选项 -->
                        <div class="exercise-answer-subject-choice" style="background-color: #fff">

                            <!-- 选择答案 -->

                            <!-- A -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="A">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="checkbox1" id="A" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option">A.借助信息技术网络技术和能院技术，建立海面观测，海底观测的完整立体观测体系，进行数据采集</span>
                                    </div>
                                </label>
                            </div>
                            <!-- /A -->
                            <!-- B -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="B">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="checkbox1" id="B" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option">B.借助信息技术网络技术和能院技术，建立海面观测，海底观测的完整立体观测体系，进行数据采集</span>
                                    </div>
                                </label>
                            </div>
                            <!-- /B -->
                            <!-- C -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="C">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="checkbox1" id="C" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option">C.借助信息技术网络技术和能院技术，建立海面观测，海底观测的完整立体观测体系，进行数据采集</span>
                                    </div>
                                </label>
                            </div>
                            <!-- /C -->
                            <!-- D -->
                            <div class="notice-media-box">
                                <label class="exercise-identity__label" for="D">
                                    <div class="exercise-check-cell__hd">
                                        <input type="radio" class="exercise-check" name="checkbox1" id="D" />
                                        <i class="exercise-icon-checked"></i>
                                    </div>
                                    <div class="exercise-check-cell__bd">
                                        <span class="exercise-check__option">D.借助信息技术网络技术和能院技术，建立海面观测，海底观测的完整立体观测体系，进行数据采集</span>
                                    </div>
                                </label>
                            </div>
                            <!-- /D -->

                            <!-- /选择答案 -->

                        </div>
                        <!-- /选项 -->
                        <!-- 下一题按钮 -->
                        <div class="login-operation answer-btn">
                            <a href="#" id="loginBtn" class="login-btn">下一题</a>
                            <a href="#" id="overBtn" class="over-btn">提前交卷</a>
                        </div>
                        <!-- /下一题按钮 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="" async defer></script> -->
</body>

</html>
