<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>通知详情</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/weui.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page js_show">
            <div class="page__bd_spacing">
                <div id="noticeDetail" class="notice-tab">
                    <div class="notice-tab__panel" v-for ="item in getDetailData">
                        <!-- 标题 -->
                        <div class="notice-detail__hd notice-detail__title" >
                            <h2>{{item.title}}</h2>
                        </div>
                        <!-- bd -->
                        <div class="page__bd">
                            <!-- writetime -->
                            <div class="notice-detail__writetime">
                                <span>发布时间:{{item.writeTime}}</span>
                            </div>
                            <!-- 图片 -->
                            <!-- <div class="notice-detail-img__position">
                                <img class="notice-detail__img" src="assets/img/login/login_logo.png" alt="图片">
                            </div> -->

                            <!-- content -->
                            <div class="notice-detail__content">
                                {{item.content}}
                            </div>
                        </div>
                        <!-- ft
                        <div class="page__ft">

                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/weui.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="assets/js/zepto.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="assets/js/edu_notice_detail.js" type="text/javascript"></script>
</body>
