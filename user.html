<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="assets/css/weui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page js_show">
            <div class="page__bd  page__bd-ht">
                <div id="user" class="notice-tab">
                    <div class="notice-tab__panel">
                        <!-- 头像 -->
                        <div class="notice-panel">
                            <div class="notice-panel__hd">
                                <div href="" class=" user-media-box">
                                    <div class="notice-media-box__hd">
                                        <img class="user-media-box__pic" src="assets/img/user/mine_icon_headimg.png"
                                            alt="头像">
                                    </div>
                                    <div class="notice-media-box__bd">
                                        <h4 class="notice-media-box__title">{{sName}}</h4>
                                        <p class="notice-media-box__date">
                                            学号：
                                            <span>{{sNo}}</span>
                                        </p>
                                    </div>
                                    <div class="notice-media-box__ft">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /头像 -->
                        <div class="user-cells">
                            <!-- 我的成绩 -->
                            <div id="myScore" class="login-cell user-cell">
                                <div class="login-cell__hd">
                                    <label class="user-label">
                                        <img class="user-remark" src="assets/img/user/mine_icon_record.png" alt="">
                                        我的成绩
                                    </label>
                                </div>
                                <div class="login-cell__bd">

                                </div>
                                <div class="login-cell__ft">
                                    <i class="login-icon_arrow"></i>
                                </div>
                            </div>
                            <!-- 我的成绩 -->
                            <!-- 修改密码 -->
                            <div id="revisePwd" class="login-cell user-cell">
                                <div class="login-cell__hd">
                                    <label class="user-label">
                                        <img class="user-remark" src="assets/img/user/mine_icon_revisepwd.png" alt="">
                                        修改密码
                                    </label>
                                </div>
                                <div class="login-cell__bd">

                                </div>
                                <div class="login-cell__ft">
                                    <i class="login-icon_arrow"></i>
                                </div>
                            </div>
                            <!-- 修改密码 -->
                            <!-- 底部菜单 -->
                            <div class="home-tabbar">
                                <a href="javascript:window.location.href ='edu_resource.html';" class="home-tabbar__item">
                                    <img src="assets/img/edu/edu_icon_resource_disclick.png" alt="" class="home-tabbar__icon">
                                    <p class="home-tabbar__label ">学习资源</p>
                                </a>
                                <a href="javascript:window.location.href = 'exercise_list.html';" class="home-tabbar__item">
                                    <img src="assets/img/edu/edu_icon_text_disclick.png" alt="" class="home-tabbar__icon">
                                    <p class="home-tabbar__label">练习</p>
                                </a>
                                <a href="javascript:window.location.href = 'exam_list.html';" class="home-tabbar__item">
                                    <img src="assets/img/edu/edu_icon_exam_disclick.png" alt="" class="home-tabbar__icon">
                                    <p class="home-tabbar__label">考试</p>
                                </a>
                                <a href="javascript::window.location.href = 'user.html';;" class="home-tabbar__item">
                                    <img src="assets/img/edu/edu_icon_mine_onclick.png" alt="" class="home-tabbar__icon">
                                    <p class="home-tabbar__label home-tabbar__label--on">我的</p>
                                </a>
                            </div>
                            <!-- /底部菜单 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/weui.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="assets/js/zepto.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="assets/js/user.js" type="text/javascript"></script>
<script>
    var myScore = document.getElementById("myScore");
    var revisePwd = document.getElementById("revisePwd");
    myScore.onclick = function(){
        window.location.href = "user_remark.html"
    }
    revisePwd.onclick =function(){
        window.location.href = "user_revise_pwd.html"
    }

</script>
</body>

</html>
