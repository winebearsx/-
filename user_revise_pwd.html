<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="assets/css/weui.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page js_show">
            <div class="page__bd page__bd_spacing">
                <div class="login-cells">
                    <!-- 旧密码 -->
                    <div class="login-cell">
                        <div class="login-cell__hd">
                            <label class="revise-pwd-label">旧密码</label>
                        </div>
                        <div class="login-cell__bd">
                            <input id="oldPassWord" class="login-input" type="text" placeholder="请输入旧密码" />
                        </div>
                        <div class="login-cell__ft">
                            <img class="login-icon" src="assets/img/login/login_icon_input_close.png" id="clearImg" alt="关闭">
                        </div>
                    </div>
                    <!-- 旧密码 -->


                    <!-- 新密码 -->
                    <div class="login-cell">
                        <div class="login-cell__hd">
                            <label class="revise-pwd-label">新密码</label>
                        </div>
                        <div class="login-cell__bd">
                            <input id="newPassWord" class="login-input" type="tel" placeholder="请输入新密码" />
                        </div>
                        <div class="login-cell__ft">
                            <img class="login-icon" src="assets/img/login/login_icon_input_close.png" alt="关闭">

                        </div>
                    </div>
                    <!-- 新密码 -->

                    <!-- 确认密码 -->
                    <div class="login-cell">
                        <div class="login-cell__hd">
                            <label class="revise-pwd-label">确认密码</label>
                        </div>
                        <div class="login-cell__bd">
                            <input id="confirmNewPwd" class="login-input" type="password" placeholder="请输入确认新密码" />
                        </div>
                        <div class="login-cell__ft">
                            <img class="login-icon" src="assets/img/login/login_icon_input_close.png" alt="关闭">
                            <img class="login-icon" src="assets/img/login/login_icon_pas_hide.png">
                            <img class="login-icon" src="assets/img/login/login_icon_pas_show.png" alt="显示">
                        </div>
                    </div>
                    <!-- 确认密码 -->
                </div>

                <!-- 确认按钮 -->
                <div class="login-operation">
                    <a id="comfirmBtn" href="#" class="login-btn">确认</a>
                </div>
                <!-- 确认按钮 -->
            </div>
        </div>
    </div>

</body>

</html>
